<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FactWise AI - Claim Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at bottom, #001022 0%, #000010 80%);
            color: #d0d6f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: #89c9ff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #3a86ff88, 0 0 20px #3a86ff88;
        }

        form {
            background: rgba(3, 16, 41, 0.85);
            border-radius: 12px;
            box-shadow: 0 0 30px #3355aa88;
            max-width: 700px;
            width: 100%;
            padding: 30px 35px;
            z-index: 1;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
            color: #a0baff;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: #011427;
            border: none;
            border-radius: 8px;
            padding: 15px 18px;
            font-size: 1rem;
            color: #d0d6f9;
            resize: vertical;
            box-shadow: inset 0 0 8px #00336688;
            transition: box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            box-shadow: inset 0 0 12px #3399ffcc;
            background: #012a63;
        }

        button {
            background: #3a86ff;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 15px #3a86ffcc;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #1f5fd1;
        }

        .error {
            color: #ff4c4c;
            margin-top: 10px;
            font-weight: 600;
            text-align: center;
        }

        .result {
            margin-top: 30px;
            background: rgba(3, 16, 41, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px #5599ffbb;
            padding: 25px 30px;
            max-width: 700px;
            width: 100%;
            color: #cfdcff;
        }

        .result h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #89c9ff;
            margin-bottom: 10px;
            text-shadow: 0 0 8px #3a86ffbb;
        }

        .result p {
            margin: 8px 0;
            font-size: 1.05rem;
            line-height: 1.4;
        }

        .label-real {
            color: #33ff99;
            font-weight: 700;
        }

        .label-fake {
            color: #ff4466;
            font-weight: 700;
        }

        .label-unknown {
            color: #cccccc;
            font-weight: 700;
        }

        footer {
            margin-top: 50px;
            color: #fff;
            text-align: center;
        }

        .reset-button {
            background: #ff4c4c;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 15px #ff4c4ccc;
            width: 100%;
            transition: background 0.3s ease;
        }

        .reset-button:hover {
            background: #e04242;
        }

        /* Loading spinner */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>FactWise AI - Claim Detection</h1>

    <!-- Loading spinner -->
    <div id="loading" class="loading">Loading...</div>

    <form method="POST" id="form">
        <label for="article_text">Enter Article or Claim</label>
        <textarea name="article_text" id="article_text" placeholder="Paste your text here..." required></textarea>
        <button type="submit">Detect</button>
        <button type="reset" class="reset-button" onclick="document.querySelector('textarea').value=''; return false;">Reset</button>
    </form>

    <!-- Result -->
    <div class="result" id="result" style="display: none;">
        <h2>Detection Result: <span class="label-real" id="result-label">REAL</span></h2>
        <p>Confidence: <span id="result-confidence">97%</span></p>
        <p>Reasoning: <span id="result-reasoning">Based on multiple credible sources, this claim appears to be accurate.</span></p>

        <h3>External Verification:</h3>
        <p>This claim is corroborated by reputable news outlets.</p>
    </div>

    <footer>
        <p>&copy; 2025 FactWise AI. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('form');
        const loading = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const resultLabel = document.getElementById('result-label');
        const resultConfidence = document.getElementById('result-confidence');
        const resultReasoning = document.getElementById('result-reasoning');

        form.addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent default form submission
            loading.style.display = 'block';  // Show loading spinner
            resultDiv.style.display = 'none';  // Hide previous results

            // Get article text from textarea
            const articleText = document.getElementById('article_text').value;

            // Make the POST request to the Flask backend
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'article_text': articleText,
                })
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading spinner and display results
                loading.style.display = 'none';
                resultDiv.style.display = 'block';

                // Display the result data from the backend
                resultLabel.textContent = data.label.toUpperCase();
                resultConfidence.textContent = `${data.confidence.toFixed(2)}%`;
                resultReasoning.textContent = data.reasoning;
            })
            .catch(error => {
                // Handle any errors
                loading.style.display = 'none';
                resultDiv.style.display = 'block';
                resultLabel.textContent = 'ERROR';
                resultConfidence.textContent = 'N/A';
                resultReasoning.textContent = 'There was an issue processing your request.';
            });
        });
    </script>
</body>
</html>
