<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FactWise AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap');

        /* Reset & base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at bottom, #001022 0%, #000010 80%);
            color: #d0d6f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Starfield background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: #89c9ff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #3a86ff88, 0 0 20px #3a86ff88;
        }

        form {
            background: rgba(3, 16, 41, 0.85);
            border-radius: 12px;
            box-shadow: 0 0 30px #3355aa88;
            max-width: 700px;
            width: 100%;
            padding: 30px 35px;
            z-index: 1;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
            color: #a0baff;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: #011427;
            border: none;
            border-radius: 8px;
            padding: 15px 18px;
            font-size: 1rem;
            color: #d0d6f9;
            resize: vertical;
            box-shadow: inset 0 0 8px #00336688;
            transition: box-shadow 0.3s ease;
        }
        textarea:focus {
            outline: none;
            box-shadow: inset 0 0 12px #3399ffcc;
            background: #012a63;
        }

        button {
            background: #3a86ff;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 15px #3a86ffcc;
            transition: background 0.3s ease;
            width: 100%;
        }
        button:hover {
            background: #1f5fd1;
        }

        .error {
            color: #ff4c4c;
            margin-top: 10px;
            font-weight: 600;
            text-align: center;
        }

        .result {
            margin-top: 30px;
            background: rgba(3, 16, 41, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px #5599ffbb;
            padding: 25px 30px;
            max-width: 700px;
            width: 100%;
            color: #cfdcff;
        }

        .result h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #89c9ff;
            margin-bottom: 10px;
            text-shadow: 0 0 8px #3a86ffbb;
        }

        .result p {
            margin: 8px 0;
            font-size: 1.05rem;
            line-height: 1.4;
        }

        .label-real {
            color: #33ff99;
            font-weight: 700;
        }

        .label-fake {
            color: #ff4466;
            font-weight: 700;
        }

        .label-unknown {
            color: #cccccc;
            font-weight: 700;
        }

        footer {
            margin-top: 50px;
            color: #334466aa;
            font-size: 0.9rem;
            font-style: italic;
            user-select: none;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            form, .result {
                padding: 20px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>FactWise AI</h1>

    <form method="POST" action="/">
        <label for="article_text">Enter Article or Claim</label>
        <textarea name="article_text" id="article_text" placeholder="Paste your text here..." required>{{ article_text|default('') }}</textarea>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <button type="submit">Detect</button>
    </form>

    {% if label %}
        <div class="result">
            <h2>Detection Result: 
                {% if label == 'REAL' %}
                    <span class="label-real">REAL</span>
                {% elif label == 'FAKE' %}
                    <span class="label-fake">FAKE</span>
                {% else %}
                    <span class="label-unknown">UNKNOWN</span>
                {% endif %}
            </h2>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>
            <p><strong>Reasoning:</strong> {{ reasoning }}</p>
        </div>
    {% endif %}

    <footer>
        &copy; 2025 FactWise AI â€” Inspired by the cosmos
    </footer>
</body>
</html>
